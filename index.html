<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Tab to External Scheme</title>
    <script>
        function openCustomScheme(url) {
            window.location.href = url;
        }
    </script>
</head>
<body>
    <h1>안드로이드 커스텀탭 예제</h1>
    <button onclick="openCustomScheme('kraftonsdk://testscheme?url=https://www.naver.com')">앱으로 이동</button>
</body>
</html>
