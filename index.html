<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>External Browser Example</title>
</head>
<body>
    <h1>Open Links in External Browser</h1>
    <p><a href="intent://www.google.com#Intent;scheme=http;action=android.intent.action.VIEW;end">Open ㅁㅁㅁㅁㅁGoogle.com</a></p>
    

    <script>
        document.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', event => {
                event.preventDefault();
                const url = event.target.href;
                if (window.AndroidInterface) {
                    window.AndroidInterface.openInExternalBrowser(url);
                } else {
                    window.open(url, '_blank');
                }
            });
        });
    </script>
</body>
</html>
